<h3>
  <table style="padding: 10; text-align: center; width: 100%">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Alamat</th>
      </tr>
    </thead>

    <tbody>
      <script>
        var no, warrna;
        for (no = 1; no <= 100; no++) {
          warrna = no % 2 == 0 ? "yellow" : "blue";
          document.write(`
            <tr bgcolor="${warrna}">
              <td>${no}</td>
              <td>Mahasiswa ${no}</td>
              <td>Jl. Ir Soetami ${no}</td>
            </tr>`);
        }
      </script>
    </tbody>
  </table>
</h3>
