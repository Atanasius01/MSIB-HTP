<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Pemanggilan Jquery</title>
    <script src="js/jquery-3.6.4.js"></script>
  </head>
  <body>
    <script>
      // A $( document ).ready() block.
      $(document).ready(function () {
        $("input").click(function () {
          alert("Selamat Belajar Jquery");
        });
        $("#panggil_id").css("color", "orange");
        $(".panggil_class").css("color", "blue");
        $("p").hide(900);
        $("p").slideDown(900);
      });
    </script>
    <h3 id="panggil_id">Selamat Belajar Jquery menggunakan pemanggilan ID</h3>
    <h1 class="panggil_class">
      Selamat Belajar jquery menggunakan pemanggil claass
    </h1>
    <p>Teks hilang</p>
    <input type="submit" value="salam" />
  </body>
</html>
