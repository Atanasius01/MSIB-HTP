<script>
  //operator aritmatika
  var jari2 = 20;
  const PHI = 3.14;

  let luas = PHI * jari2 * jari2;
  let keliling = 2 * PHI * jari2;

  //menghitung luas
  document.write("Diketahui jari-jari sebuah lingkaran " + jari2 + " cm");
  document.write("<br> Luas lingkaran tersebut = " + luas + "cm");

  //menghitung keliling
  document.write("<br> Luas keliling lingkaran tersebut = " + keliling);
</script>
