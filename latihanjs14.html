<marquee behavior="" direction="">
  <h1>Belajar DOM dan Event Handler</h1>
</marquee>
<form id="frm" action="">
  Nama : <input type="text" name="nama" /> Kelas :
  <input type="text" name="kelas" />

  <input type="button" name="proses" value="salam" onclick="salam()" />
</form>
<h1 id="hasil"></h1>
<script>
  function salam() {
    let siswa = document.getElementById("frm").nama.value;
    let kelas = document.getElementById("frm").kelas.value;
    let input = "Selamat Pagi " + siswa + " Kelas " + kelas;
    let no_input = "Maaf Anda Belum memasukkan";
    let hasil = siswa && kelas != "" ? input : no_input;
    document.getElementById("hasil").innerHTML = hasil;
  }
</script>
