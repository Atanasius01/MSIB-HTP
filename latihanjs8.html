<script>
  let pelanggan = "Atan";
  let produk = "TV";

  let harsat = 0;
  switch (produk) {
    case "TV":
      harsat = 3000000;
      break;
    case "Motor":
      harsat = 12000000;
      break;
    case "Kulkas":
      harsat = 2000000;
      break;
    default:
      harsat = 0;
  }
  let jmbeli = 3;
  let bruto = harsat * jmbeli;
  let ppn = bruto * 0.11;

  let diskon = 0;
  if (produk == "TV") diskon = 0.3 * bruto;
  else if (produk == "Motor") diskon = 0.2 * bruto;
  else diskon = 0.05 * bruto;

  let hasil_diskon = bruto - diskon;

  document.write(
    "Data Pembelian" +
      "<br> Pelanggan :" +
      pelanggan +
      "<br> produk : " +
      produk +
      "<br> Jumlah beli produk :" +
      jmbeli +
      "<br> Harga Satuan :" +
      harsat +
      "<br> Total Harga :" +
      bruto +
      "<br> Diskon : " +
      diskon +
      "<br> Harga + PPN : " +
      ppn +
      "<br> Total dipotong diskon : " +
      hasil_diskon
  );
</script>
