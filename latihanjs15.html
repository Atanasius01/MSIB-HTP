<!DOCTYPE html>
<html lang="en">
  <head>

        </tr>

        <tr>

        <tr>
          <td><label>Hobby</label></td>

            <input type="text" name="hoby" placeholder="isi hobby anda" />
          </td>
        </tr>
        <tr>
          <th colspan="2">

          </th>

    <p id="hasil"></p>
