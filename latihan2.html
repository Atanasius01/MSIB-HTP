<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Table</title>
  </head>
  <body>
    <!-- membuat table -->
    <table
      align="center"
      border="1"
      cellpadding="10"
      cellspacing=""
      width="100%"
    >
      <tr bgcolor="blue">
        <th>No</th>
        <th>Nama</th>
        <th>Alamat</th>
      </tr>
      <tbody>
        <tr>
          <td rowspan="2">1</td>
          <td>Atan</td>
          <td rowspan="3" align="center">Bekasi</td>
        </tr>
        <tr>
          <td>Tika</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Nina</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Ini data alamat</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
