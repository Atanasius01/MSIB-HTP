    // ini adalah contoh komentar JS didalam Script

    // nama adalah nama variabel

    var nama = "Atanasius";
    var pekerjaan = "Mahasiswa"; //tipe data string atau char
    let umur = 21; //tipe data integer atau bilangan bulat
    let beratBadan = 70.5; //tipe data float atau double (bilangan real)

    document.write("<h3 align='center'> Belajar JavaScript</h3>");
    document.write("<hr/>");
    document.write("<br> Nama  :" + nama); // menampilkan output dan memanggil data pada variabel nama

  </script>
